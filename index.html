<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scramble</title>
    <link rel="stylesheet" href="main.css" />
    <script src="./Js/words.js" defer></script>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Word Scramble</h2>
      <div class="content">
        <p class="content-word">enaxpnios</p>
        <div class="content-details">
          <p class="hint">Hint: <span></span></p>
          <p class="time">
            Time Left: <span><b>30</b>s</span>
          </p>
        </div>
        <input type="text" placeholder="Enter the correct word!" />
        <div class="buttons">
          <button class="refresh-word button__darkgrey">Refresh Word</button>
          <button class="check-word button__lightblue">Check Word</button>
        </div>
      </div>
    </div>
  </body>
</html>
